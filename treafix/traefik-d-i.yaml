apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.local`) && PathPrefix(`/dashboard`)
      kind: Rule
      services:
        - name: traefik
          port: 9000